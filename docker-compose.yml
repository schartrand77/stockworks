services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      UMASK: ${UMASK:-002}
      TZ: ${TZ:-UTC}
      STOCKWORKS_DATA_DIR: ${STOCKWORKS_DATA_DIR:-/data}
      STOCKWORKS_DB_FILENAME: ${STOCKWORKS_DB_FILENAME:-app.db}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@localhost:5432/makerworks?schema=orderworks}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      SECRET_KEY: ${SECRET_KEY:-please-change-me}
    restart: unless-stopped
