<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="StockWorks" />
    <meta name="theme-color" content="#f4f6fb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="StockWorks" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Sign in - StockWorks</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="/public/favicon.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/public/favicon.png" />
  </head>
  <body class="auth-body">
    <main class="auth-shell">
      <section class="auth-card">
        <div>
          <p class="brand-chip" aria-hidden="true">StockWorks</p>
          <h1>Sign in</h1>
          <p class="auth-subtitle">Enter your administrator credentials to access inventory.</p>
        </div>
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login" class="auth-form">
          <label>
            Username
            <input type="text" name="username" autocomplete="username" required value="{{ username or '' }}" />
          </label>
          <label>
            Password
            <input type="password" name="password" autocomplete="current-password" required />
          </label>
          <button type="submit">Sign in</button>
        </form>
      </section>
    </main>
    <script>
      if ("serviceWorker" in navigator && window.isSecureContext) {
        navigator.serviceWorker.register("/sw.js").catch((error) => {
          console.error("Service worker registration (auth shell) failed:", error);
        });
      } else if ("serviceWorker" in navigator) {
        console.warn("Service workers and PWA install prompts require HTTPS (or localhost).");
      }
    </script>
  </body>
</html>
