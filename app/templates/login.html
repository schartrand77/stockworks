<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="StockWorks" />
    <meta name="theme-color" content="#f4f6fb" />
    <title>Sign in Â· StockWorks</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="auth-body">
    <main class="auth-shell">
      <section class="auth-card">
        <div>
          <p class="brand-chip" aria-hidden="true">StockWorks</p>
          <h1>Sign in</h1>
          <p class="auth-subtitle">Enter your administrator credentials to access inventory.</p>
        </div>
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login" class="auth-form">
          <label>
            Username
            <input type="text" name="username" autocomplete="username" required value="{{ username or '' }}" />
          </label>
          <label>
            Password
            <input type="password" name="password" autocomplete="current-password" required />
          </label>
          <button type="submit">Sign in</button>
        </form>
      </section>
    </main>
  </body>
</html>
